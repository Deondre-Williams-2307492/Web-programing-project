<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Reset Password</title>

    <link rel="stylesheet" href="style.css">

</head>

<body class="reset-page">

    <div class="reset-container">

        <h1 class="reset-title">Reset Password</h1>

        <p class="reset-description">
            Enter your email and trn below and we will send you a link to reset your password.
        </p>

        <form id="resetForm">

            <label for="resetEmail" class="reset-label">Email</label>
            <input type="text" id="resetEmail" class="reset-input" placeholder="example@gmail.com" required>

            <label for="resetTRN" class="reset-label">TRN</label>
            <input type="text" id="resetTRN" class="reset-input" placeholder="123-266-772" required>

            <button type="submit" class="reset-btn">Send Reset Link</button>

        </form>
        <br>
        <p class="back-text">
            <a href="logIn.html" class="back-link">‚Üê Back to Login</a>
        </p>

    </div>

    <script src="script.js"></script>
</body>

</html>
