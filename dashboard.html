<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Frequency Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard-body">

    <div class="dashboard-container">
        <h1 class="dashboard-title">User Frequency Dashboard</h1>

        <section class="dashboard-card">
            <h2 class="dashboard-card-title">Gender Frequency</h2>
            <div class="chart-container" style="position: relative; height:300px; width:100%">
                <canvas id="genderChart"></canvas>
            </div>
        </section>

        <section class="dashboard-card">
            <h2 class="dashboard-card-title">Age Group Frequency</h2>
            <div class="chart-container" style="position: relative; height:300px; width:100%">
                <canvas id="ageChart"></canvas>
            </div>
        </section>

        <section class="dashboard-card">
            <h2 class="dashboard-card-title">Summary</h2>
            <div id="dashboardSummaryText" style="font-size: 18px; line-height: 1.6;"></div>
        </section>

        <!-- Back to Account Button -->
        <button onclick="window.location.href='profile.html'" class="signupBTN"
            style="width: auto; margin: 30px auto;">Back to Account</button>
    </div>


    <script src="script.js"></script>
</body>

</html>
